<form class="feedback-form" autocomplete="off" novalidate>
  <label class="feedback-form-label">
    <input class="feedback-form-input" type="email" name="email" autofocus />
    <span>Email</span>
  </label>
  <label class="feedback-form-label">
    <textarea class="feedback-form-input" name="message" rows="8"></textarea>
    <span>Message</span>
  </label>
  <button class="form-submit" type="submit">Submit</button>
</form>
